<!DOCTYPE html>
<html ng-app="app">
    <head>
    	<title>Hello</title>
        <link rel="stylesheet" href="/css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.js" type="text/javascript"></script>
    </head>
    <body ng-controller="mainController">
    	
        <h1>Existing Users</h1>
        <form ng-submit="login()">
            <input type="text" ng-model="loginForm.username" placeholder="Username"/>
            <input type="password" ng-model="loginForm.password" placeholder="Password"/>
            <input type="submit"/>
        </form>

        <div class="user-container">
            <h1>Log in as:</h2>
